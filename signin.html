<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - LITA Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Sign In to LITA Platform</h2>
    <form id="signinForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <div id="signinMessage"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMIN_EMAIL = "toolitambrosehenry@gmail.com";

    document.getElementById("signinForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("signinMessage");
      msg.textContent = "";

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        if (user.email === ADMIN_EMAIL) {
          window.location.href = "admin.html";
          return;
        }

        // verify member exists in Firestore
        const mDoc = await getDoc(doc(db, "members", user.uid));
        if (mDoc.exists()) {
          window.location.href = "member.html";
        } else {
          msg.textContent = "❌ Access Denied. You are not registered as a member.";
        }
      } catch (err) {
        msg.textContent = "❌ " + err.message;
      }
    });
  </script>
</body>
</html>
