<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - LITA BAKERY</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign In to LITA Platform</h2>
  <form id="signinForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
    <div id="signinMessage"></div>
  </form>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // If Admin, redirect to admin.html
          if (user.email === "toolitambrosehenry@gmail.com") {
            window.location.href = "admin.html";
            return;
          }

          // Check if user exists in 'members' collection
          db.collection("members").doc(user.uid).get()
            .then(doc => {
              if (doc.exists) {
                window.location.href = "member.html";
              } else {
                firebase.auth().signOut();
                document.getElementById("signinMessage").textContent = "❌ Access Denied. You are not registered as a member.";
              }
            });
        })
        .catch((error) => {
          document.getElementById("signinMessage").textContent = "❌ " + error.message;
        });
    });
  </script>
</body>
</html>
