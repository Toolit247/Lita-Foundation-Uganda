<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LITA Platform - Sign In</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-96 bg-white p-8 shadow rounded-xl">
    <h2 class="text-xl font-bold mb-4 text-center">LITA Platform Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full border p-2 mb-3 rounded">
    <input id="password" type="password" placeholder="Password" class="w-full border p-2 mb-3 rounded">
    <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded">Sign In</button>
    <p id="error" class="text-red-500 text-sm mt-3"></p>
  </div>
  <script>
    function login(){
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
      .then(cred=>{
        if(cred.user.email === "toolitambrosehenry@gmail.com"){
          window.location.href="admin.html";
        } else {
          window.location.href="member.html";
        }
      })
      .catch(err=> document.getElementById('error').innerText = err.message);
    }
  </script>
</body>
</html>
