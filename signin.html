<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LITA Foundation Sign In</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    /* Same CSS as before */
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
    <div class="message" id="loginMessage"></div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="login-card" id="resetPasswordCard" style="display:none;">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your email" required />
    <button id="sendResetLink">Send Reset Link</button>
    <p><a href="#" id="backToLogin">Back to Login</a></p>
    <div class="message" id="resetMessage"></div>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          if (email === "toolitambrosehenry@gmail.com") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "member.html";
          }
        })
        .catch(error => {
          document.getElementById("loginMessage").textContent = "❌ " + error.message;
        });
    });

    // Forgot Password Flow
    document.getElementById("forgotPasswordLink").addEventListener("click", () => {
      document.querySelector(".login-card").style.display = "none";
      document.getElementById("resetPasswordCard").style.display = "block";
    });

    document.getElementById("backToLogin").addEventListener("click", () => {
      document.querySelector(".login-card").style.display = "block";
      document.getElementById("resetPasswordCard").style.display = "none";
    });

    document.getElementById("sendResetLink").addEventListener("click", () => {
      const email = document.getElementById("resetEmail").value;
      if (!email) {
        document.getElementById("resetMessage").textContent = "❌ Please enter your email.";
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById("resetMessage").textContent = "✅ Reset link sent! Check your email.";
        })
        .catch(error => {
          document.getElementById("resetMessage").textContent = "❌ " + error.message;
        });
    });
  </script>

</body>
</html>
