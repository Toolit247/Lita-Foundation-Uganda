<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LITA Sign In</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body { font-family: Arial,sans-serif; background:#f8fafc; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#fff; padding:30px; border-radius:16px; box-shadow:0 2px 6px rgba(0,0,0,0.08); width:320px; }
    input { width:100%; padding:10px; margin:6px 0; border-radius:6px; border:1px solid #ddd; }
    .btn { width:100%; padding:10px; margin-top:10px; background:#1d4ed8; color:#fff; border:none; border-radius:8px; cursor:pointer; }
    .btn:hover { background:#1e40af; }
    .msg { margin-top:10px; color:red; }
  </style>
</head>
<body>
<div class="card">
  <h2>Sign In</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="btn" onclick="signIn()">Sign In</button>
  <div class="msg" id="msg"></div>
</div>

<script>
const firebaseConfig = { 
  apiKey:"AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk", 
  authDomain:"lita-platform-bffdc.firebaseapp.com", 
  projectId:"lita-platform-bffdc", 
  storageBucket:"lita-platform-bffdc.firebasestorage.app", 
  messagingSenderId:"387943226211", 
  appId:"1:387943226211:web:0127c409e0f880df391156" 
};
firebase.initializeApp(firebaseConfig);

function signIn(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  msg.textContent="";
  if(!email || !password){ msg.textContent="Fill all fields"; return; }
  firebase.auth().signInWithEmailAndPassword(email,password)
    .then(cred => {
      // If admin email, redirect to admin
      if(email === "toolitambrosehenry@gmail.com"){
        window.location.href="admin.html";
      } else {
        window.location.href="member.html";
      }
    })
    .catch(e => msg.textContent = e.message);
}
</script>
</body>
</html>
