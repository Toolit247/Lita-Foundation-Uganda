<!-- Firebase Admin + Member Dashboard Setup -->
<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LITA Platform Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Login to LITA Platform</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
  <p id="error-message" style="color:red"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.firebasestorage.app",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156",
      measurementId: "G-44JEYP8ZHD"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmail = "toolitambrosehenry@gmail.com";

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        if (user.email === adminEmail) {
          window.location.href = "/dashboard/admin.html";
        } else {
          const docRef = db.collection("users").doc(user.uid);
          const doc = await docRef.get();
          if (!doc.exists) {
            await docRef.set({
              role: "member",
              email: user.email
            });
          }
          window.location.href = "/dashboard/member.html";
        }
      } catch (error) {
        document.getElementById("error-message").textContent = error.message;
      }
    });
  </script>
</body>
</html>
