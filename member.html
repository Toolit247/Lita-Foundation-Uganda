<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Dashboard - LITA Foundation Uganda</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 shadow rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Member Dashboard</h2>

    <!-- Member Info -->
    <div id="memberInfo" class="mb-6 p-4 border rounded bg-gray-50"></div>

    <!-- Upload Photo -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Upload Your Photo</h3>
      <input type="file" id="photoUpload" class="mb-2">
      <button id="uploadBtn" class="bg-green-600 text-white px-4 py-2 rounded">Upload</button>
      <p id="uploadStatus" class="text-sm mt-2"></p>
    </div>

    <!-- Downline Tree -->
    <h3 class="text-lg font-semibold mb-2">Your Downline</h3>
    <div id="downlineTree" class="ml-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Simulated logged-in member ID (replace with real auth later)
    const loggedInMemberId = "12345"; // Example ID Number

    const memberInfoDiv = document.getElementById("memberInfo");
    const downlineTree = document.getElementById("downlineTree");
    const photoUpload = document.getElementById("photoUpload");
    const uploadBtn = document.getElementById("uploadBtn");
    const uploadStatus = document.getElementById("uploadStatus");

    async function loadMember() {
      const q = query(collection(db, "members"), where("idNumber", "==", loggedInMemberId));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        const docSnap = snapshot.docs[0];
        const data = docSnap.data();
        memberInfoDiv.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>ID Number:</strong> ${data.idNumber}</p>
          ${data.photoURL ? `<img src="${data.photoURL}" class="w-24 h-24 rounded mt-2">` : ""}
        `;

        // Load downline
        loadDownline(data.idNumber);
      }
    }

    async function loadDownline(uplineId, parentElement = downlineTree, level = 0) {
      const q = query(collection(db, "members"), where("uplineId", "==", uplineId));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList = "ml-" + (level * 4) + " mt-2 p-2 border-l";
        div.innerHTML = `<p><strong>${data.name}</strong> (${data.idNumber})</p>`;
        parentElement.appendChild(div);
        loadDownline(data.idNumber, div, level + 1);
      });
    }

    uploadBtn.addEventListener("click", async () => {
      const file = photoUpload.files[0];
      if (!file) {
        uploadStatus.innerText = "❌ Please select a file first.";
        return;
      }

      const storageRef = ref(storage, "member_photos/" + loggedInMemberId + "_" + file.name);
      await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(storageRef);

      // Update Firestore
      const q = query(collection(db, "members"), where("idNumber", "==", loggedInMemberId));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const docRef = doc(db, "members", snapshot.docs[0].id);
        await updateDoc(docRef, { photoURL: downloadURL });
        uploadStatus.innerText = "✅ Photo uploaded successfully!";
        loadMember();
      }
    });

    loadMember();
  </script>
</body>
</html>
