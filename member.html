<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Member â€” LITA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container wide">
    <header>
      <h1>Member Dashboard</h1>
      <button id="logoutBtn" class="btn red">Logout</button>
    </header>

    <section class="card">
      <h2>My Profile</h2>
      <img id="profilePhoto" class="avatar large" src="https://via.placeholder.com/100">
      <input id="photoUpload" type="file" accept="image/*" />
      <p><strong>Name:</strong> <span id="m_name"></span></p>
      <p><strong>Email:</strong> <span id="m_email"></span></p>
      <p><strong>Member ID:</strong> <span id="m_memberId"></span></p>
      <p><strong>Upline:</strong> <span id="m_upline"></span></p>
      <button id="resetPwd" class="btn">Reset Password (send reset email)</button>
    </section>

    <section class="card">
      <h2>My Downline</h2>
      <div id="treeContainer"></div>
    </section>
  </div>

  <script type="module" src="js/member.js"></script>
  <script type="module" src="js/tree.js"></script>
</body>
</html>
