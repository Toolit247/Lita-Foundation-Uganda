<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Dashboard - LITA Foundation Uganda</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156",
      measurementId: "G-44JEYP8ZHD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loadMemberInfo(uid) {
      const docRef = doc(db, "members", uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("memberName").textContent = data.name || "N/A";
        document.getElementById("memberEmail").textContent = data.email || "N/A";
        document.getElementById("memberID").textContent = data.memberID || "Not Assigned";
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadMemberInfo(user.uid);
      }
    });

    document.getElementById("logout").addEventListener("click", () => signOut(auth));

  </script>
</head>
<body>
  <h1>Member Dashboard</h1>
  <button id="logout">Logout</button>
  <p><strong>Name:</strong> <span id="memberName"></span></p>
  <p><strong>Email:</strong> <span id="memberEmail"></span></p>
  <p><strong>Member ID:</strong> <span id="memberID"></span></p>
</body>
</html>
