<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard - LITA Foundation Uganda</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="member.js" defer></script>
</head>
<body>
  <div class="navbar">
    <h1>Member Dashboard</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Submit Business Progress</h2>
      <form id="progressForm">
        <input type="text" id="businessName" placeholder="Business Name" required>
        <textarea id="progressUpdate" placeholder="Describe your progress..." required></textarea>
        <button type="submit">Submit Progress</button>
      </form>
    </div>

    <div class="card">
      <h2>My Progress History</h2>
      <table id="progressTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by member.js -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
