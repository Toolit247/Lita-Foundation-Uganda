<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Member Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    .profile { margin-bottom: 20px; }
    img { max-width: 120px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Member Dashboard</h2>
  <div class="profile">
    <img id="memberPhoto" src="" alt="Member Photo"><br>
    <strong>ID:</strong> <span id="memberId"></span><br>
    <strong>Name:</strong> <span id="memberName"></span><br>
    <strong>Email:</strong> <span id="memberEmail"></span><br>
    <strong>Phone:</strong> <span id="memberPhone"></span>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156",
      measurementId: "G-44JEYP8ZHD"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const memberSnap = await db.collection("members").where("email", "==", user.email).get();
      if (!memberSnap.empty) {
        const memberData = memberSnap.docs[0].data();
        document.getElementById("memberId").innerText = memberData.memberId || "";
        document.getElementById("memberName").innerText = memberData.name || "";
        document.getElementById("memberEmail").innerText = memberData.email || "";
        document.getElementById("memberPhone").innerText = memberData.phone || "";
        document.getElementById("memberPhoto").src = memberData.photoURL || "default-photo.png";
      }
    });
  </script>
</body>
</html>
