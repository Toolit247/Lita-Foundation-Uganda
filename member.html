<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LITA Member Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50">
  <h1 class="text-2xl font-bold mb-4">Member Dashboard</h1>
  <div id="profile" class="bg-white p-4 rounded shadow mb-6">
    <img id="profilePhoto" class="w-20 h-20 rounded-full mb-2" src="">
    <input type="file" id="photoUpload" onchange="uploadPhoto()">
    <h2 id="memberName"></h2>
    <p>Email: <span id="memberEmail"></span></p>
    <p>Member ID: <span id="memberID"></span></p>
    <button onclick="resetPassword()" class="bg-yellow-500 text-white px-3 py-1 rounded mt-2">Reset Password</button>
    <button onclick="logout()" class="bg-gray-700 text-white px-3 py-1 rounded mt-2">Logout</button>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h2 class="text-lg font-bold mb-2">My Downline Tree</h2>
    <div id="myTree"></div>
  </div>

  <script src="member.js"></script>
  <script src="tree.js"></script>
</body>
</html>
