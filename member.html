<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Member Dashboard - LITA</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css">
<script type="module" src="member.js"></script>
</head>
<body>
<header>
  <div><strong>LITA â€¢ Member Dashboard</strong></div>
  <div class="row">
    <button id="resetPwd" class="btn outline">Reset Password</button>
    <button id="logout" class="btn">Logout</button>
  </div>
</header>

<div class="container">
  <section class="card">
    <h3>Your Profile</h3>
    <div class="row" style="align-items:center">
      <img id="avatar" class="avatar" src="https://ui-avatars.com/api/?background=E5E7EB&color=111&name=LITA" alt="">
      <div id="profileText"></div>
    </div>
    <div class="row" style="margin-top:10px">
      <input type="file" id="photoFile" accept="image/*" />
      <button id="uploadPhoto" class="btn">Upload Photo (optional)</button>
    </div>
    <div id="photoMsg" class="msg"></div>
  </section>

  <section class="card" style="margin-top:14px">
    <h3>Update Business Progress</h3>
    <form id="progressForm" class="row">
      <input type="text" id="businessProgress" placeholder="Enter your progress" required />
      <button type="submit" class="btn">Update</button>
    </form>
    <div id="updateMessage" class="msg"></div>
  </section>

  <section class="card" style="margin-top:14px">
    <h3>Progress History</h3>
    <ul id="progressHistory"></ul>
  </section>

  <section class="card" style="margin-top:14px">
    <h3>Your Downline</h3>
    <ul id="treeRoot" class="tree"></ul>
  </section>
</div>
</body>
</html>
