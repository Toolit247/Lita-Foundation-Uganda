<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4CAF50" />
  <meta charset="UTF-8" />
  <title>LITA Foundation Member Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    form, .auth-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message, .auth-toggle {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">LITA Foundation Uganda - Member Registration</h2>

  <div class="auth-container" id="authContainer">
    <h3>Login to Register</h3>
    <form id="authForm">
      <input type="email" id="authEmail" placeholder="Email" required />
      <input type="password" id="authPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="auth-toggle"><a href="#" onclick="toggleMode()">Don't have an account? Sign Up</a></p>
      <div class="message" id="authMessage"></div>
    </form>
  </div>

  <form id="registrationForm" style="display:none;">
    <label>Full Name</label>
    <input type="text" name="Full Name" required />

    <label>Email</label>
    <input type="email" name="Email" required />

    <label>Phone</label>
    <input type="text" name="Phone" required />

    <label>Gender</label>
    <select name="Gender" required>
      <option value="">--Select Gender--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Location</label>
    <input type="text" name="Location" required />

    <label>Upline ID</label>
    <input type="text" name="Upline ID" required />

    <button type="submit">Register</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156"
    };

    firebase.initializeApp(firebaseConfig);

    const authForm = document.getElementById("authForm");
    const registrationForm = document.getElementById("registrationForm");
    const authContainer = document.getElementById("authContainer");
    const authMessage = document.getElementById("authMessage");

    let signUpMode = false;

    authForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("authEmail").value;
      const password = document.getElementById("authPassword").value;

      const authAction = signUpMode
        ? firebase.auth().createUserWithEmailAndPassword
        : firebase.auth().signInWithEmailAndPassword;

      authAction(email, password)
        .then(() => {
          authContainer.style.display = "none";
          registrationForm.style.display = "block";
        })
        .catch((error) => {
          authMessage.textContent = "❌ " + error.message;
        });
    });

    function toggleMode() {
      signUpMode = !signUpMode;
      authForm.querySelector("button").textContent = signUpMode ? "Sign Up" : "Login";
      authForm.querySelector(".auth-toggle a").textContent = signUpMode
        ? "Already have an account? Login"
        : "Don't have an account? Sign Up";
      authMessage.textContent = "";
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        authContainer.style.display = "none";
        registrationForm.style.display = "block";
      }
    });

    emailjs.init("hZgalRaZwSRy1Zgp4");

    registrationForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const url = "https://script.google.com/macros/s/AKfycbyziV-dkWoEkk14BYzqzXH0QS2EglwRx4LHLZFbo4tLupyghkaO_4a017OiWHmWs6Uy-w/exec";

      fetch(url, { method: "POST", body: data })
        .then(res => res.text())
        .then(result => {
          if (result === "Success") {
            sendEmailConfirmation(data);
            document.getElementById("message").textContent = "✅ Registration successful! A confirmation email has been sent.";
            form.reset();
          } else {
            document.getElementById("message").textContent = "❌ Registration failed. Please try again.";
          }
        })
        .catch(error => {
          document.getElementById("message").textContent = "❌ Error: " + error.message;
        });
    });

    function sendEmailConfirmation(data) {
      const fullName = data.get("Full Name");
      const email = data.get("Email");
      const phone = data.get("Phone");
      const location = data.get("Location");
      const upline = data.get("Upline ID");

      emailjs.send("service_mrqs34o", "template_svacje4", {
        full_name: fullName,
        to_email: email,
        phone: phone,
        location: location,
        upline: upline
      }).then(() => {
        console.log("✅ Email sent.");
      }).catch(error => {
        console.error("❌ Failed to send email:", error);
      });
    }
  </script>

</body>
</html>
