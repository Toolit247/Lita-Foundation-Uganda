<form id="member-form">
  <input type="text" name="name" placeholder="Full Name" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="tel" name="phone" placeholder="Phone Number" required />
  <input type="text" name="package" placeholder="Package" />
  <input type="text" name="sponsor" placeholder="Sponsor" />
  <button type="submit">Register</button>
</form>

<!-- Add the JavaScript -->
<script>
  document.getElementById("member-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      package: form.package.value,
      sponsor: form.sponsor.value
    };

    fetch("https://script.google.com/macros/s/AKfycbxU_T5zMP1XAuVlOsoeuCALSMBvPGjgscyO-1qOvIJEsDcvkAj3RA5bGZ4iwHEb0xzGMQ/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(response => response.text())
    .then(text => {
      alert("✅ Registration Successful!");
      form.reset();
    })
    .catch(error => {
      alert("❌ Registration Failed: " + error.message);
    });
  });
</script>
