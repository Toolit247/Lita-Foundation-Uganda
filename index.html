<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Registration - LITA Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      cursor: pointer;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">LITA Foundation Member Registration</h2>

  <form id="registration-form">
    <input type="text" name="FullName" placeholder="Full Name" required />
    <input type="email" name="Email" placeholder="Email" required />
    <input type="tel" name="Phone" placeholder="Phone Number" required />
    
    <select name="Gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    
    <input type="text" name="Location" placeholder="Location" required />
    <input type="text" name="UplineID" placeholder="Upline ID (Required)" required />

    <button type="submit">Register</button>
  </form>

  <div id="message"></div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("hZgalRaZwSRy1Zgp4"); // Your EmailJS public key

    const form = document.getElementById("registration-form");
    const messageBox = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      messageBox.textContent = "Submitting... ⏳";

      // Submit to Google Sheets via updated Web App URL
      fetch("https://script.google.com/macros/s/AKfycbyziV-dkWoEkk14BYzqzXH0QS2EglwRx4LHLZFbo4tLupyghkaO_4a017OiWHmWs6Uy-w/exec", {
        method: "POST",
        body: formData,
      })
      .then(res => {
        if (res.ok) {
          // Send confirmation email
          return emailjs.send("service_mrqs34o", "template_svacje4", {
            to_email: data.Email,
            to_name: data.FullName,
            message: `Dear ${data.FullName}, your registration with LITA Foundation Uganda was successful.`,
          });
        } else {
          throw new Error("Google Sheets submission failed.");
        }
      })
      .then(() => {
        messageBox.textContent = "✅ Registration successful & confirmation email sent!";
        form.reset();
      })
      .catch(err => {
        console.error("Error:", err);
        messageBox.textContent = "❌ Registration failed. Please try again.";
      });
    });
  </script>
</body>
</html>
