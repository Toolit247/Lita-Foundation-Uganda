<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LITA Foundation Uganda - Member Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #14447a;
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background: #14447a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0f355f;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LITA Foundation Uganda</h1>
    <form id="registration-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Full Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="Phone" required>

      <label for="gender">Gender</label>
      <select id="gender" name="Gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="location">Location</label>
      <input type="text" id="location" name="Location" required>

      <label for="upline">Upline ID</label>
      <input type="text" id="upline" name="Upline ID" required>

      <button type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("registration-form");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      const scriptURL = "https://script.google.com/macros/s/AKfycbykT40EIL6lTi-BFtURPzIq9foKEftymu2Q7E8EtJJFOtx3nh00lUITUDzm1YlGscgI/exec";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          messageEl.textContent = "✅ Registration Successful!";
          messageEl.style.color = "green";
          form.reset();
        } else {
          throw new Error("Failed to submit");
        }
      } catch (error) {
        messageEl.textContent = "❌ Registration Failed: " + error.message;
        messageEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
