<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LITA Member Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f9fc;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Member Registration - LITA Foundation Uganda</h2>
  <form id="registration-form">
    <input type="text" name="Full Name" placeholder="Full Name" required />
    <input type="email" name="Email" placeholder="Email" required />
    <input type="tel" name="Phone" placeholder="Phone Number" required />
    
    <select name="Gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <input type="text" name="Location" placeholder="Location" required />
    <input type="text" name="Upline ID" placeholder="Upline ID" required />

    <button type="submit">Register</button>
  </form>

  <div id="status"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx1-XjgaaknVMbEjCmetKsOVtEFPzHcYMZyq7eWx8STeg7IeOuQC5L8XgAKr5qSIfGIJg/exec";
    const form = document.getElementById("registration-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form),
      })
      .then(response => {
        status.innerHTML = "✅ Registration successful!";
        form.reset();
      })
      .catch(error => {
        console.error("Error!", error.message);
        status.innerHTML = "❌ Registration failed. Please try again.";
      });
    });
  </script>
</body>
</html>
