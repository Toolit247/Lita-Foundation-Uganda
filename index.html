<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LITA Foundation Uganda - Member Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">LITA Foundation Member Registration</h2>

<form id="registrationForm">
  <input type="text" name="full_name" placeholder="Full Name" required />
  <input type="email" name="email" placeholder="Email Address" required />
  <input type="text" name="phone" placeholder="Phone Number" required />
  <select name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" name="location" placeholder="Location / Village" required />
  <label for="upline">Upline ID (Optional)</label>
<input type="text" id="upline" name="Upline ID" placeholder="Enter Upline ID">
  <button type="submit">Register</button>
  <div class="message" id="responseMessage"></div>
</form>

<script>
  const form = document.getElementById("registrationForm");
  const responseMessage = document.getElementById("responseMessage");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbxK4iChwzr0E2T6lXjd_H4MqRWpYhbolM4wxZ2rzj4zln82iuG8tS3CJyoJHHvpQaRmKA/exec", {
      method: "POST",
      body: formData,
    })
      .then(response => response.text())
      .then(result => {
        responseMessage.innerText = "Registration successful!";
        responseMessage.style.color = "green";
        form.reset();
      })
      .catch(error => {
        console.error("Error!", error.message);
        responseMessage.innerText = "Registration Failed: " + error.message;
        responseMessage.style.color = "red";
      });
  });
</script>

</body>
</html>
