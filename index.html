<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LITA Foundation Uganda</title>

  <!-- PWA Manifest + Theme -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <meta name="theme-color" content="#0d6efd">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
      text-align: center;
    }
    header {
      background: #0d6efd;
      color: #fff;
      padding: 2rem 1rem;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
    }
    main {
      padding: 2rem 1rem;
    }
    .btn {
      display: inline-block;
      background: #0d6efd;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0b5ed7;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>LITA Foundation Uganda</h1>
    <p>Empowering Adolescents, Building Futures</p>
  </header>

  <main>
    <h2>Welcome</h2>
    <p>Access your account to manage or track progress.</p>
    <a href="signin.html" class="btn">Sign In</a>
  </main>

  <footer>
    &copy; <span id="year"></span> LITA Foundation Uganda. All rights reserved.
  </footer>

  <!-- PWA Service Worker -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
