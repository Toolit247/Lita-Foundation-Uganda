<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LITA Dashboard</title>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #0284c7;
      color: white;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container" id="dashboard">
    <h2 id="welcome"></h2>
    <div id="member-panel" style="display: none;">
      <p>Submit your business progress below:</p>
      <textarea id="businessUpdate" rows="5" placeholder="Enter progress update..."></textarea>
      <button onclick="submitUpdate()">Submit Update</button>
    </div>

    <div id="admin-panel" style="display: none;">
      <p>All Members' Business Progress:</p>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Update</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="updatesTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.firebasestorage.app",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156",
      measurementId: "G-44JEYP8ZHD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmail = "toolitambrosehenry@gmail.com";

    // Auto-sign in if user has session
    auth.onAuthStateChanged(async user => {
      if (user) {
        const email = user.email;
        const role = email === adminEmail ? "admin" : "member";

        document.getElementById("welcome").innerText = `Welcome, ${role} (${email})`;

        if (role === "admin") {
          document.getElementById("admin-panel").style.display = "block";
          loadAllUpdates();
        } else {
          document.getElementById("member-panel").style.display = "block";
        }

        // Save user to Firestore (if not already exists)
        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();
        if (!doc.exists) {
          userRef.set({
            email: email,
            role: role
          });
        }

      } else {
        window.location.href = "signin.html";
      }
    });

    async function submitUpdate() {
      const user = auth.currentUser;
      const email = user.email;
      const fullName = email.split('@')[0]; // simple default
      const updateText = document.getElementById("businessUpdate").value;

      if (updateText.trim() === "") {
        alert("Please enter a business update.");
        return;
      }

      await db.collection("business_updates").add({
        userEmail: email,
        fullName: fullName,
        update: updateText,
        timestamp: new Date()
      });

      alert("Update submitted successfully!");
      document.getElementById("businessUpdate").value = "";
    }

    async function loadAllUpdates() {
      const snapshot = await db.collection("business_updates").orderBy("timestamp", "desc").get();
      const table = document.getElementById("updatesTable");
      table.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.fullName}</td>
            <td>${data.userEmail}</td>
            <td>${data.update}</td>
            <td>${new Date(data.timestamp.toDate()).toLocaleString()}</td>
          </tr>`;
        table.innerHTML += row;
      });
    }
  </script>
</body>
</html>
