<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="user-info">
    Logged in as: <span id="user-email"></span>
    <button id="logout-btn">Logout</button>
  </div>

  <h1>Welcome to Admin Dashboard</h1>
  <!-- Add admin-specific content here -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0KEZCtQ0QfVAcZnFRF6SpYnyFtsoISdI",
      authDomain: "lita-platform-5ff64.firebaseapp.com",
      projectId: "lita-platform-5ff64",
      storageBucket: "lita-platform-5ff64.appspot.com",
      messagingSenderId: "162607150298",
      appId: "1:162607150298:web:71b146488ce50f3f4721e3",
      measurementId: "G-13B2E7WC76"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logout-btn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const email = user.email;
        userEmailSpan.textContent = email;
      } else {
        window.location.href = "index.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
