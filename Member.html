<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LITA Platform - Sign In</title>
  <script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0KEZCtQ0QfVAcZnFRF6SpYnyFtsoISdI",
      authDomain: "lita-platform-5ff64.firebaseapp.com",
      projectId: "lita-platform-5ff64",
      storageBucket: "lita-platform-5ff64.firebasestorage.app",
      messagingSenderId: "162607150298",
      appId: "1:162607150298:web:71b146488ce50f3f4721e3",
      measurementId: "G-13B2E7WC76"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (email === "toolitambrosehenry@gmail.com") {
            window.location.href = "admin.html"; // Admin dashboard
          } else {
            window.location.href = "member.html"; // Member dashboard
          }
        })
        .catch((error) => {
          alert("‚ùå Login failed: " + error.message);
        });
    });
  </script>
</head>
<body>
  <h2>Sign In to LITA Platform</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br /><br />
    <input type="password" id="password" placeholder="Password" required /><br /><br />
    <button type="submit">Login</button>
  </form>
</body>
</html>
