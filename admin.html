<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - LITA Foundation</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Admin Dashboard</h2>
  <button id="logout">Logout</button>

  <h3>Registered Members</h3>
  <table border="1" id="membersTable">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Location</th>
        <th>Upline ID</th>
        <th>Progress History</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "toolitambrosehenry@gmail.com") {
        window.location.href = "signin.html";
      } else {
        loadMembers();
      }
    });

    function loadMembers() {
      db.collection("submissions").get().then(snapshot => {
        const tbody = document.querySelector("#membersTable tbody");
        tbody.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.fullName}</td>
            <td>${data.email}</td>
            <td>${data.phone}</td>
            <td>${data.gender}</td>
            <td>${data.location}</td>
            <td>${data.upline}</td>
            <td><button onclick="viewProgress('${doc.id}')">View Progress</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function viewProgress(docId) {
      const progressWindow = window.open("", "Progress History", "width=600,height=400");
      progressWindow.document.write("<h2>Progress History</h2><ul id='progressList'></ul>");

      db.collection("submissions").doc(docId).collection("progressHistory")
        .orderBy("timestamp", "desc")
        .get().then(snapshot => {
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = progressWindow.document.createElement("li");
            li.textContent = `${data.timestamp.toDate().toLocaleString()} - ${data.progress}`;
            progressWindow.document.getElementById("progressList").appendChild(li);
          });
        });
    }

    document.getElementById("logout").addEventListener("click", () => {
      firebase.auth().signOut().then(() => window.location.href = "signin.html");
    });
  </script>
</body>
</html>
