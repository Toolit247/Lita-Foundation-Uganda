<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - LITA Foundation Uganda</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 shadow rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>

    <!-- Register Member Form -->
    <form id="registerMemberForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="text" id="name" placeholder="Full Name" class="p-2 border rounded" required>
      <input type="email" id="email" placeholder="Email" class="p-2 border rounded" required>
      <input type="text" id="idNumber" placeholder="Member ID Number" class="p-2 border rounded" required>
      <input type="text" id="uplineId" placeholder="Upline Member ID (if any)" class="p-2 border rounded">
      <button type="submit" class="col-span-2 bg-blue-600 text-white py-2 rounded">Register Member</button>
    </form>

    <!-- Members List -->
    <h3 class="text-xl font-semibold mb-2">All Members</h3>
    <div id="membersList" class="space-y-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // EmailJS init
    emailjs.init("service_mrqs34o");

    const registerForm = document.getElementById("registerMemberForm");
    const membersList = document.getElementById("membersList");

    async function loadMembers() {
      membersList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "members"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const memberDiv = document.createElement("div");
        memberDiv.classList = "p-4 border rounded shadow-sm flex justify-between items-center";
        memberDiv.innerHTML = `
          <div>
            <p><strong>${data.name}</strong> (${data.email})</p>
            <p>ID: ${data.idNumber}</p>
            <p>Upline: ${data.uplineId || "None"}</p>
            ${data.photoURL ? `<img src="${data.photoURL}" alt="Photo" class="w-16 h-16 rounded mt-2">` : ""}
          </div>
          <button data-id="${docSnap.id}" class="deleteBtn bg-red-500 text-white px-3 py-1 rounded">Delete</button>
        `;
        membersList.appendChild(memberDiv);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          await deleteDoc(doc(db, "members", e.target.dataset.id));
          loadMembers();
        });
      });
    }

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const idNumber = document.getElementById("idNumber").value;
      const uplineId = document.getElementById("uplineId").value;

      await addDoc(collection(db, "members"), { name, email, idNumber, uplineId, createdAt: new Date() });

      // Send Email with EmailJS
      emailjs.send("service_mrqs34o", "template_svacje4", {
        to_email: email,
        member_name: name,
        member_id: idNumber
      });

      registerForm.reset();
      loadMembers();
    });

    loadMembers();
  </script>
</body>
</html>
