<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - LITA Foundation Uganda</title>
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156",
      measurementId: "G-44JEYP8ZHD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const membersList = document.getElementById("membersList");

    // Load members
    async function loadMembers() {
      const querySnapshot = await getDocs(collection(db, "members"));
      membersList.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = `
          <tr>
            <td>${data.name || ''}</td>
            <td>${data.email || ''}</td>
            <td>
              <input type="text" value="${data.memberID || ''}" data-id="${docSnap.id}" class="id-input">
              <button class="save-btn" data-id="${docSnap.id}">Save</button>
            </td>
          </tr>
        `;
        membersList.innerHTML += row;
      });

      document.querySelectorAll(".save-btn").forEach((btn) => {
        btn.addEventListener("click", async (e) => {
          const memberId = e.target.getAttribute("data-id");
          const newID = document.querySelector(`input[data-id="${memberId}"]`).value.trim();
          if (newID) {
            await updateDoc(doc(db, "members", memberId), { memberID: newID });
            alert("Member ID updated!");
          }
        });
      });
    }

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadMembers();
      }
    });

    document.getElementById("logout").addEventListener("click", () => signOut(auth));

  </script>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button id="logout">Logout</button>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Member ID</th>
      </tr>
    </thead>
    <tbody id="membersList"></tbody>
  </table>
</body>
</html>
