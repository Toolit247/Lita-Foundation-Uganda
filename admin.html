<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — LITA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container wide">
    <header>
      <h1>Admin Dashboard — LITA</h1>
      <button id="logoutBtn" class="btn red">Logout</button>
    </header>

    <section class="card">
      <h2>Register Member</h2>
      <form id="registerForm">
        <input id="r_fullName" placeholder="Full name" required />
        <input id="r_email" type="email" placeholder="Email" required />
        <input id="r_phone" placeholder="Phone" />
        <select id="r_gender"><option value="">Gender</option><option>Male</option><option>Female</option></select>
        <input id="r_location" placeholder="Location" />
        <input id="r_upline" placeholder="Upline Member ID (or ROOT)" />
        <input id="r_memberId" placeholder="Manual Member ID" required />
        <input id="r_tempPass" placeholder="Temporary password (leave blank to auto-generate)" />
        <button type="submit" class="btn">Register</button>
      </form>
      <p id="registerMessage"></p>
    </section>

    <section class="card">
      <h2>All Members</h2>
      <input id="searchBox" placeholder="Search by name, email, member ID..." />
      <div style="margin-top:8px">
        <button id="exportCSV" class="btn">Export CSV</button>
        <button id="exportPDF" class="btn">Export PDF</button>
      </div>

      <table id="membersTable">
        <thead><tr><th>Photo</th><th>Name</th><th>Email</th><th>Member ID</th><th>Upline</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Members Tree</h2>
      <div id="treeContainer"></div>
    </section>
  </div>

  <!-- deps -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

  <!-- modules -->
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/tree.js"></script>
</body>
</html>
