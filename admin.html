<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - LITA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Register Service Worker (offline)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch(console.error);
      });
    }
  </script>
  <style>
    .pwa-install {
      display:none;
      position: fixed; left: 0; right: 0; bottom: 16px; margin: auto;
      width: 95%; max-width: 520px; background: #0ea5e9; color: #fff;
      border-radius: 12px; padding: 12px 16px; box-shadow: 0 10px 25px rgba(0,0,0,.15);
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">
  <header class="sticky top-0 z-10 bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg sm:text-2xl font-bold text-slate-800">LITA – Admin Dashboard</h1>
      <div class="flex items-center gap-2">
        <button id="installBtn" class="hidden sm:inline-flex px-3 py-2 rounded-lg bg-emerald-600 text-white">Install App</button>
        <button id="logoutBtn" class="px-3 py-2 rounded-lg bg-rose-600 text-white">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- Register Member -->
    <section class="bg-white rounded-2xl p-5 shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Register New Member</h2>
      <form id="addMemberForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" name="name" placeholder="Full Name" required class="p-3 border rounded-xl">
        <input type="email" name="email" placeholder="Email" required class="p-3 border rounded-xl">
        <input type="text" name="idNumber" placeholder="Member ID Number" required class="p-3 border rounded-xl">
        <input type="url" name="photoURL" placeholder="Photo URL (optional)" class="p-3 border rounded-xl">
        <div class="sm:col-span-2">
          <button class="w-full sm:w-auto px-5 py-3 bg-sky-600 text-white rounded-xl">Add Member</button>
        </div>
      </form>
      <p id="addMemberMessage" class="mt-3 text-sm"></p>
    </section>

    <!-- Members Grid -->
    <section class="bg-white rounded-2xl p-5 shadow">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Registered Members</h2>
        <button id="exportCSV" class="px-4 py-2 rounded-xl bg-slate-800 text-white">Export CSV</button>
      </div>
      <div id="membersList" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
      <p id="offlineNote" class="mt-4 text-amber-600 text-sm hidden">You are offline — showing cached members (may be outdated).</p>
    </section>
  </main>

  <!-- Small-screen Install CTA -->
  <div class="pwa-install" id="pwaInstallBar">
    <div class="flex items-center justify-between gap-3">
      <span class="font-medium">Install LITA BAKERY for quicker access</span>
      <div class="flex items-center gap-2">
        <button id="installInline" class="px-3 py-2 bg-white text-sky-700 rounded-lg">Install</button>
        <button id="dismissInstall" class="px-3 py-2 bg-sky-800 text-white rounded-lg">Later</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.firebasestorage.app",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156",
      measurementId: "G-44JEYP8ZHD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminEmail = "toolitambrosehenry@gmail.com";

    const addForm = document.getElementById("addMemberForm");
    const addMemberMessage = document.getElementById("addMemberMessage");
    const membersList = document.getElementById("membersList");
    const exportBtn = document.getElementById("exportCSV");
    const logoutBtn = document.getElementById("logoutBtn");
    const offlineNote = document.getElementById("offlineNote");

    // Auth guard
    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== adminEmail) {
        alert("Access denied. Admin only.");
        window.location.href = "signin.html";
        return;
      }
      loadMembers();
    });

    // Load Members
    async function loadMembers() {
      try {
        const snap = await getDocs(collection(db, "members"));
        membersList.innerHTML = "";
        snap.forEach(doc => {
          const data = doc.data();
          membersList.innerHTML += `
            <div class="p-4 border rounded-2xl shadow-sm bg-white">
              <div class="flex items-center gap-3">
                <img src="${data.photoURL || 'https://via.placeholder.com/96'}" class="w-16 h-16 rounded-full object-cover" alt="">
                <div>
                  <p class="font-semibold">${data.name || '-'}</p>
                  <p class="text-sm text-slate-600">${data.email || '-'}</p>
                  <p class="text-sm">ID: <span class="font-medium">${data.idNumber || '-'}</span></p>
                </div>
              </div>
            </div>`;
        });
      } catch (e) {
        // likely offline
        offlineNote.classList.remove("hidden");
      }
    }

    // Add Member
    addForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(addForm);
      const payload = {
        name: formData.get("name"),
        email: formData.get("email"),
        idNumber: formData.get("idNumber"),
        photoURL: formData.get("photoURL") || ""
      };
      try {
        await addDoc(collection(db, "members"), payload);
        addMemberMessage.textContent = "✅ Member added successfully!";
        addMemberMessage.className = "text-emerald-700";
        addForm.reset();
        loadMembers();
      } catch (err) {
        addMemberMessage.textContent = "❌ " + err.message;
        addMemberMessage.className = "text-rose-700";
      }
    });

    // Export CSV
    exportBtn.addEventListener("click", async () => {
      const snap = await getDocs(collection(db, "members"));
      let csv = "data:text/csv;charset=utf-8,Name,Email,ID Number,Photo URL\n";
      snap.forEach(doc => {
        const d = doc.data();
        csv += `${d.name || ""},${d.email || ""},${d.idNumber || ""},${d.photoURL || ""}\n`;
      });
      const link = document.createElement("a");
      link.href = encodeURI(csv);
      link.download = "members.csv";
      document.body.appendChild(link);
      link.click();
      link.remove();
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "signin.html";
    });

    // PWA install logic
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    const bar = document.getElementById("pwaInstallBar");
    const installInline = document.getElementById("installInline");
    const dismissInstall = document.getElementById("dismissInstall");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove("hidden");
      bar.style.display = "block";
    });

    const triggerInstall = async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.classList.add("hidden");
      bar.style.display = "none";
    };

    installBtn.addEventListener("click", triggerInstall);
    installInline.addEventListener("click", triggerInstall);
    dismissInstall.addEventListener("click", () => (bar.style.display = "none"));
  </script>
</body>
</html>
