<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - LITA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script type="module" src="admin.js"></script>
</head>
<body>
<header>
  <div><strong>LITA â€¢ Admin Dashboard</strong></div>
  <div class="row">
    <button id="logout" class="btn">Logout</button>
  </div>
</header>

<div class="container">
  <!-- Register Member -->
  <section class="card">
    <h3>Register New Member</h3>
    <form id="adminRegistrationForm" class="row">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="phone" placeholder="Phone" />
      <input type="text" id="memberId" placeholder="Member ID" required />
      <input type="text" id="upline" placeholder="Upline Member ID" />
      <input type="text" id="gender" placeholder="Gender" />
      <input type="text" id="location" placeholder="Location" />
      <input type="file" id="photoFile" accept="image/*" />
      <button type="submit" class="btn">Register Member</button>
      <div id="registrationMessage" class="msg"></div>
    </form>
  </section>

  <!-- All Members -->
  <section class="card" style="margin-top:14px">
    <h3>All Registered Members</h3>
    <input type="text" id="searchInput" placeholder="Search by name or ID" style="margin-bottom:10px; padding:8px; width:100%; border-radius:6px; border:1px solid #ccc;">
    <button id="exportCSV" class="btn" style="margin-bottom:10px;">Export CSV</button>
    <table id="membersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Member ID</th>
          <th>Upline</th>
          <th>Phone</th>
          <th>Gender</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</div>
</body>
</html>
