<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Members</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 300px; }
    img { max-width: 100px; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Admin - Register Member</h2>
  <form id="memberForm">
    <input type="text" id="memberId" placeholder="Member ID Number" required><br>
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="phone" placeholder="Phone" required><br>
    <input type="file" id="photo" accept="image/*"><br>
    <button type="submit">Add Member</button>
  </form>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156",
      measurementId: "G-44JEYP8ZHD"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Restrict access to admin only
    auth.onAuthStateChanged(user => {
      if (!user || user.email !== "toolitambrosehenry@gmail.com") {
        alert("Access Denied");
        window.location.href = "index.html";
      }
    });

    document.getElementById("memberForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const memberId = document.getElementById("memberId").value;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const photoFile = document.getElementById("photo").files[0];

      let photoURL = "";
      if (photoFile) {
        const storageRef = storage.ref("memberPhotos/" + memberId + "_" + photoFile.name);
        await storageRef.put(photoFile);
        photoURL = await storageRef.getDownloadURL();
      }

      await db.collection("members").add({
        memberId,
        name,
        email,
        phone,
        photoURL,
        createdAt: new Date()
      });

      alert("Member Added Successfully!");
      document.getElementById("memberForm").reset();
    });
  </script>
</body>
</html>
