<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - LITA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container wide">
    <h2>📊 Admin Dashboard</h2>
    <button onclick="logout()" class="btn red">Logout</button>

    <!-- Register new member -->
    <h3>📝 Register Member</h3>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="uplineId" placeholder="Upline Member ID (optional)">
      <input type="text" id="manualId" placeholder="Manual Member ID" required>
      <button type="submit" class="btn">Register</button>
    </form>
    <p id="registerMessage"></p>

    <hr>

    <!-- Member list -->
    <h3>👥 All Members</h3>
    <input type="text" id="searchBox" placeholder="Search by name or email">
    <button onclick="exportCSV()" class="btn">⬇️ Export CSV</button>
    <button onclick="exportPDF()" class="btn">⬇️ Export PDF</button>

    <table id="membersTable">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Email</th>
          <th>Member ID</th>
          <th>Upline ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr>

    <!-- Tree -->
    <h3>🌳 Members Tree</h3>
    <div id="treeContainer"></div>
  </div>

  <!-- Firebase + EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    emailjs.init("service_mrqs34o");
  </script>

  <!-- Scripts -->
  <script src="js/firebase.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/tree.js"></script>
</body>
</html>
