<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Register Members</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <h2>Register New Member</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Temporary Password" required><br>
    <input type="text" id="memberId" placeholder="Member ID" required><br>
    <button type="submit">Register Member</button>
  </form>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMnu2djtDKXMrTVKnppeCfKXRCy1KkEYk",
      authDomain: "lita-platform-bffdc.firebaseapp.com",
      projectId: "lita-platform-bffdc",
      storageBucket: "lita-platform-bffdc.appspot.com",
      messagingSenderId: "387943226211",
      appId: "1:387943226211:web:0127c409e0f880df391156",
      measurementId: "G-44JEYP8ZHD"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);
    const db = firebase.getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const memberId = document.getElementById("memberId").value;

      document.getElementById("status").innerText = "Registering...";

      try {
        const userCredential = await firebase.createUserWithEmailAndPassword(auth, email, password);
        const userId = userCredential.user.uid;

        await firebase.setDoc(firebase.doc(db, "members", userId), {
          name,
          email,
          memberId,
          progress: []
        });

        document.getElementById("status").innerText = "✅ Member registered successfully!";
        document.getElementById("registerForm").reset();
      } catch (error) {
        document.getElementById("status").innerText = "❌ " + error.message;
      }
    });
  </script>
</body>
</html>
